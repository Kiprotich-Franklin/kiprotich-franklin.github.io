<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiprotich Franklin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body class="bg-gradient-to-l from-zinc-300 to-sky-100">
    <!-- Nav bar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex Container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="pt-2">
            <img src="img/logo.svg" alt="Page Logo">
          </div>
          <!-- Menu Items -->
          <div class="hidden md:flex space-x-6">
            <a href="#" class="hover:text-teal-500">Product</a>
            <a href="#" class="hover:text-fuchsia-500">Pricing</a>
            <a href="#" class="hover:text-violet-500">About Us</a>
            <a href="#" class="hover:text-cyan-500">Careers</a>
            <a href="#" class="hover:text-indigo-500">Community</a>
          </div>
          <!-- Button -->
          <a href="https://oratkicontrols.42web.io/mapdisplay.html" class="hidden md:block p-3 px-6 pt-2 text-white bg-lime-600 rounded-full baseline hover:bg-lime-200">Get Started</a>
        </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div class="container flex flex-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-o md:space-y-o">
        <!-- First Item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
            <h1 class="max-w-md text-4xl font-bold text-center md:text5xl md:text-left">
              Bring everyone together to build better websites.
            </h1>
            <p class="max-w-sm text-center text-cyan-700 md:text-left">
              This space is left for describing what this website is all about. It is therefore a placeholder.
            </p>
            <div class="flex justify-center md:justify-start">
              <a href="#" class="p-3 px-6 pt-2 text-white bg-lime-800 rounded-full baseline hover:bg-lime-200">Get Started</a>
            </div>
        <!-- Second Item (Image) -->
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
